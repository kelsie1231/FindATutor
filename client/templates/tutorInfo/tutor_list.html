<template name="tutorList">

  <div class="jumbotron well well-lg" id="tutorlist-head">
      <h1>Tutor List</h1>
      <hr/>
      <p><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> If you're a student: find all available tutors here</p>
      <p><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> If you're a tutor: post your tutoring info here
        <button class="btn btn-primary" id="post-tutor-info">Post</button>
      </p>
  </div>

  <div class="row">
    {{#each tutors}}
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="panel panel-default">

            <div class="panel-heading panel-default">
                <strong>{{name}}</strong>
                {{#if ownInfo}}
                  &nbsp;<a href="{{pathFor 'tutorEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</a>&nbsp;
                  <a href="#" class="deleteTutor"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</a>
                {{/if}}

                <div class="pull-right">
                  {{#if currentUser}}
                    <a href="{{pathFor 'tutorDetail'}}">See More Info</a>
                  {{else}}
                    <a href="#" id="loginToSee">Login to see more</a>
                  {{/if}}
                </div>
            </div>
            <div class="panel-body">
                <!-- {{year}}<hr/>
                {{sex}}<hr/> -->
                <!-- {{#each course}}
                  {{this}}
                {{/each}}<hr/>
                {{#each courseTitle}}
                  {{this}}
                {{/each}}<hr/> -->
                <!-- {{salary}}<hr/>
                {{memo}}<hr/> -->

                <table class="table table-striped">
                  
                  <tbody>
                    <tr>
                      <td class="table-title">Sex</td><td>{{sex}}</td>
                    </tr>
                    <!-- {{#if checkIs 'yes'}} -->
                      <tr>
                        <td class="table-title">Study at</td><td>{{currentSchool}}</td>
                      </tr>
                      <tr>
                        <td class="table-title">Level</td><td>{{level}} &middot; {{year}}</td>
                      </tr>
                    <!-- {{/if}} -->
                    <!-- {{#if checkIs 'no'}}
                      <tr>
                        <td class="table-title">School of graduation</td><td>{{pastSchool}}</td>
                      </tr>
                      <tr>
                        <td class="table-title">Year of graduation</td><td>{{graduateYear}}</td>
                      </tr>
                    {{/if}} -->
                    <tr>
                      <td class="table-title">Major</td><td>{{major}}</td>
                    </tr>
                    <!-- print the course info -->
                    <tr>
                      <td class="table-title">Course</td>
                      <td><ul class="list-group">
                      {{#each course}}
                        <li class="list-group-item">
                          <span class="label label-default">{{courseNumber}}</span>
                          <small><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></small>
                          {{courseTitle}}</li>
                      {{/each}}
                      </ul></td>
                    </tr>
                    <tr>
                      <td class="table-title">Expected</td><td> ${{salary}} /hr</td>
                    </tr>

                  </tbody>
                </table>







            </div>

        </div>
      </div>
    {{/each}}
  </div>
</template>
