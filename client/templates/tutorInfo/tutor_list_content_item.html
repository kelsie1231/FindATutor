<template name="tutorListContentItem">
	<div class="panel panel-default">

    <div class="panel-heading panel-default">
        <strong>{{name}}</strong>
        {{#if ownInfo}}
          &nbsp;<a href="{{pathFor 'tutorEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</a>&nbsp;
          <a href="#" class="deleteTutor"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</a>
        {{/if}}

        <div class="pull-right">
          {{#if currentUser}}
            <a href="{{pathFor 'tutorDetail'}}">See More Info</a>
          {{else}}
            <a href="#" id="loginToSee">Login to see more</a>
          {{/if}}
        </div>
    </div>

    <div class="panel-body">

        <table class="table table-striped">
          
          <tbody>
            <tr>
              <td class="table-title">Sex</td><td>{{sex}}</td>
            </tr>
            {{#if equals studentCheck 'yes'}}
              <tr>
                <td class="table-title">Study at</td><td>{{currentSchool}}</td>
              </tr>
              <tr>
                <td class="table-title">Level</td><td>{{level}} &middot; {{year}}</td>
              </tr>
            {{/if}}
            {{#if equals studentCheck 'no'}}
              <tr>
                <td class="table-title">Graduated</td><td>{{pastSchool}}</td>
              </tr>
              <tr>
                <td class="table-title">Year</td><td>{{graduateYear}}</td>
              </tr>
            {{/if}}
            <tr>
              <td class="table-title">Major</td><td>{{major}}</td>
            </tr>
            <!-- print the course info -->
            <tr>
              <td class="table-title" style="vertical-align: middle">Course</td>
              <td>
                {{#each course}}
                  <h4 class="course-display">
                    <abbr title=""><span class="label label-warning">{{courseNumber}}</span></abbr>
                    <small><div class="panel panel-warning course-panel">
                      <div class="panel-heading">
                        {{courseTitle}}
                      </div>
                    </div></small>
                  </h4>
                  &nbsp;
                {{/each}}
            </td>
            </tr>
            <tr>
              <td class="table-title">Expected</td><td> ${{salary}} /hr</td>
            </tr>

          </tbody>
        </table>
    </div>

  </div>
</template>
