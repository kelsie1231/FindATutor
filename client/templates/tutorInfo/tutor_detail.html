<template name="tutorDetail">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

        <div class="panel panel-default">
            <div class="panel-body">
              <!-- <div class="table-responsive"> -->
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th colspan="2" style="position:relative">
                        <div class="goback-icon">
                          <a href="{{pathFor 'tutorList'}}">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> back
                          </a>
                        </div>
                        <div class="table-th">{{name}}</div>
                        {{#if ownInfo}}
                          <div class="edit-link">
                            <a href="{{pathFor 'tutorEdit'}}">
                              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </a> &nbsp;&nbsp;
                            <a href="#" class="deleteTutor"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</a>
                          </div>
                        {{/if}}
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="table-title">Sex</td><td>{{sex}}</td>
                    </tr>
                    {{#if equals studentCheck 'yes'}}
                      <tr>
                        <td class="table-title">Currently study at</td><td>{{currentSchool}}</td>
                      </tr>
                      <tr>
                        <td class="table-title">Current level</td><td>{{level}} &middot; {{year}}</td>
                      </tr>
                    {{/if}}
                    {{#if equals studentCheck 'no'}}
                      <tr>
                        <td class="table-title">School of graduation</td><td>{{pastSchool}}</td>
                      </tr>
                      <tr>
                        <td class="table-title">Year of graduation</td><td>{{graduateYear}}</td>
                      </tr>
                    {{/if}}
                    <tr>
                      <td class="table-title">Major</td><td>{{major}}</td>
                    </tr>
                    <!-- print the course info -->
                    <tr>
                      <td class="table-title">Course</td>
                      <td><ul class="list-group">
                      {{#each course}}
                        <li class="list-group-item">
                          <span class="label label-default">{{courseNumber}}</span>
                          <small><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></small>
                          {{courseTitle}}</li>
                      {{/each}}
                      </ul></td>
                    </tr>
                    <tr>
                      <td class="table-title">Expected rate</td><td> ${{salary}} /hr</td>
                    </tr>

                    <tr>
                      <td class="table-title">Max workload</td>
                      <td> 
                        {{#if equals workload 'number'}} 
                          {{hour}} hrs/week
                        {{/if}}
                        {{#if equals workload 'any'}}
                          No restriction
                        {{/if}}
                      </td>
                    </tr>

                    <tr>
                      <td class="table-title">Email address</td><td> {{email}}</td>
                    </tr>

                    <tr>
                      <td class="table-title">Phone number</td><td> {{phone}}</td>
                    </tr>

                    {{#if comment}}
                      <tr>
                        <td class="table-title">Comment</td><td> {{comment}}</td>
                      </tr>
                    {{/if}}

                    <tr>
                      <td class="table-title">Submitted time</td><td> {{time}}</td>
                    </tr>
                  </tbody>
                </table>
              <!-- </div> -->
            </div>
        </div>
    </div>
  </div>
</template>
