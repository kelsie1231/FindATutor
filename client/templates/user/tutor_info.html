<template name="tutorInfo">
  {{#if tutorPost}}
    <div class="row">
      {{#each tutorPost}}
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
          {{> tutorListContentItem}}
        </div>
        {{#if multiple index 2}}
          <div class="clearfix visible-md-block"></div>
        {{/if}}
        {{#if multiple index 3}}
          <div class="clearfix visible-lg-block"></div>
        {{/if}}
      {{/each}}
    </div>
  {{else}}
    <h3>Sorry, we couldn't find any of your tutoring info posts.</h3>
    <h4>Post Your Tutoring Info! &nbsp;<a class="btn btn-success" href="{{pathFor 'tutorPost'}}">Post</a></h4>
  {{/if}}
</template>
