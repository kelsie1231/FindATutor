<template name="changePassword">
  {{#if notClick}}
    <a href="#" id="changeButton">Change your password <!-- <span class="caret"></span> --></a>
  {{else}}
    <h4>Change your password</h4><hr/>
    <form class="form form-horizontal">
      <div class="form-group {{errorClass 'oldPassword'}}">
        <label for="old-password" class="col-sm-3 control-label">Old Password</label>
        <div class="controls col-sm-9">
            <input type="password" class="form-control" id="old-password" placeholder="old password">
            <span class="help-block">{{errorMessage 'oldPassword'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'newPassword'}}">
        <label for="new-password" class="col-sm-3 control-label">New Password</label>
        <div class="controls col-sm-9">
            <input type="password" class="form-control" id="new-password" placeholder="new password">
            <span class="help-block">{{errorMessage 'newPassword'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'reNewPassword'}}">
        <label for="re-new-password" class="col-sm-3 control-label">Confirm New Password</label>
        <div class="controls col-sm-9">
            <input type="password" class="form-control" id="re-new-password" placeholder="confirm your new password">
            <span class="help-block">{{errorMessage 'reNewPassword'}}</span>
        </div>
      </div>
      <center><input type="submit" value="Submit" class="btn btn-primary"/></center>
    </form>
  {{/if}}
</template>
