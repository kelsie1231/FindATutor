<template name="userHome">
  <div class="hidden">{{ resized }}</div>
  <div class="jumbotron well well-lg" id="tutorlist-head">
      <h3>Welcome <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>{{username}}<span class="glyphicon glyphicon-grain" aria-hidden="true"></span></h3>
      <hr/>

      {{#if largeWindow}}
        <p><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> 
          <strong>If want to find a tutor:</strong>
          See all available tutors <a href="{{pathFor 'tutorList'}}">here</a>
          OR post your student info <a href="{{pathFor 'studentPost'}}">here</a>
        </p>

        <p>
          <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> 
          <strong>If want to be a tutor:</strong> 
          See all request students <a href="{{pathFor 'studentList'}}">here</a>
          OR post your tutoring info <a href="{{pathFor 'tutorPost'}}">here</a>
        </p>
      {{else}}
        <p><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> 
          <strong>If want to find a tutor:</strong>   
        </p>
        <p style="padding-left:30px"> 
          See all available tutors <a href="{{pathFor 'tutorList'}}">here</a>
          OR post your student info <a href="{{pathFor 'studentPost'}}">here</a>
        </p>

        <p><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> 
          <strong>If want to be a tutor:   </strong>   
        </p>
        <p style="padding-left:30px"> 
          See all request students <a href="{{pathFor 'studentList'}}">here</a>
          OR post your tutoring info <a href="{{pathFor 'tutorPost'}}">here</a>
        </p>
      {{/if}}
  </div>

  <div class="row">
    <div class="col-sm-3">
        <div class="well white-bg">
           <ul class="nav nav-pills nav-stacked">
             <li class="active" style="text-align:center"><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Account</a></li>
             <li style="text-align:center; margin-top:10px"><a href="#"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Posts</a></li>
          </ul>
        </div>
          
    </div>

    <div class="col-sm-9">
        <div class="well white-bg">
            <ul class="nav nav-tabs" style="margin-bottom: 20px">
              <li class="active"><a href="#" id="tutorPost">Tutor Posts</a></li>
              <li><a href="#" id="studentPost">Student Posts</a></li>
            </ul>

            <div>
              {{#if clickTutorPost}}
                {{#if tutorPost}}
                  <div class="row">
                    {{#each tutorPost}}
                      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="panel panel-default">

                            <div class="panel-heading panel-default">
                                <strong>{{name}}</strong>
                                &nbsp;<a href="{{pathFor 'tutorEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</a>&nbsp;
                                <a href="#" class="deleteTutor"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</a>

                                <div class="pull-right">
                                  {{#if currentUser}}
                                    <a href="{{pathFor 'tutorDetail'}}">See More Info</a>
                                  {{else}}
                                    <a href="#" id="loginToSee">Login to see more</a>
                                  {{/if}}
                                </div>
                            </div>
                            <div class="panel-body">

                                <table class="table table-striped">
                                  
                                  <tbody>
                                    <tr>
                                      <td class="table-title">Sex</td><td>{{sex}}</td>
                                    </tr>
                                    {{#if equals studentCheck 'yes'}}
                                      <tr>
                                        <td class="table-title">Study at</td><td>{{currentSchool}}</td>
                                      </tr>
                                      <tr>
                                        <td class="table-title">Level</td><td>{{level}} &middot; {{year}}</td>
                                      </tr>
                                    {{/if}}
                                    {{#if equals studentCheck 'no'}}
                                      <tr>
                                        <td class="table-title">Graduated</td><td>{{pastSchool}}</td>
                                      </tr>
                                      <tr>
                                        <td class="table-title">Year</td><td>{{graduateYear}}</td>
                                      </tr>
                                    {{/if}}
                                    <tr>
                                      <td class="table-title">Major</td><td>{{major}}</td>
                                    </tr>
                                    <!-- print the course info -->
                                    <tr>
                                      <td class="table-title" style="vertical-align: middle">Course</td>
                                      <td>
                                        {{#each course}}
                                          <h4 class="course-display">
                                            <abbr title=""><span class="label label-warning">{{courseNumber}}</span></abbr>
                                            <small><div class="panel panel-warning course-panel">
                                              <div class="panel-heading ">
                                                {{courseTitle}}
                                              </div>
                                            </div></small>
                                          </h4>
                                          &nbsp;
                                        {{/each}}
                                    </td>
                                    </tr>
                                    <tr>
                                      <td class="table-title">Expected</td><td> ${{salary}} /hr</td>
                                    </tr>
                                  </tbody>
                                </table>
                            </div>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                {{else}}
                  <h3>Sorry, we couldn't find any of your tutoring info posts.</h3>
                  <h4>Post Your Tutoring Info! &nbsp;<a class="btn btn-success" href="{{pathFor 'tutorPost'}}">Post</a></h4>
                {{/if}}

              {{else}} <!-- else user click student posts -->
                {{#if studentPost}}
                  <div class="row">
                    {{#each studentPost}}
                      
                    {{/each}}
                  </div>
                {{else}}
                  <h3>Sorry, we couldn't find any of your student info posts.</h3>
                  <h4>Post Your Student Info! &nbsp;<a class="btn btn-success" href="{{pathFor 'studentPost'}}">Post</a></h4>
                {{/if}}
              {{/if}}
            </div>
        </div>
        
    </div>

  </div>

</template>
