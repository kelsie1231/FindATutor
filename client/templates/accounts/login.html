<template name="login">

	<div class="modal fade" id="loginform" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <!-- <div class="col-sm-12 col-md-10 col-md-offset-1"> -->
    <div class="modal-dialog">
  	  <div class="modal-content">

  	    <div class="modal-header">
  	      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  	        <span aria-hidden="true">&times;</span>
  	      </button>
  	      <h4 class="modal-title" id="loginLabel">Login</h4>
  	    </div>

  	    <div class="modal-body">
  	    	<form role="form" class="form-horizontal">
            <div class="form-group {{errorClass 'username'}}">
              <label for="login-username" class="col-sm-3 control-label">Username or Email Address</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="login-username" placeholder="Username or Email Address">
                <span class="help-block">{{errorMessage 'username'}}</span>
              </div>
            </div>

            <div class="form-group {{errorClass 'password'}}">
              <label for="login-password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <span class="help-block">{{errorMessage 'password'}}</span>
              </div>
            </div>

            <div class="modal-footer">
              <div class="login-footer">
                <small>Don't have an account yet?<br/><a href="{{pathFor 'register'}}" id="login-register">Sign up here</a></small>
              </div>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" {{data}} value="Login" role="button"/>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</template>
