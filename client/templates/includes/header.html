<template name="header">

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><p>Find A Tutor</p></a>
      </div>

      <div class="collapse navbar-collapse" id="navigation">

        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li><p class="navbar-text">Welcome, {{currentUser.username}}</p></li>
            <li><button class="btn btn-primary navbar-btn" id="logout" role="button">Logout</button></li>
          {{else}}
            <button type="button" class="btn btn-info navbar-btn header-btn" data-toggle="modal" data-target="#loginform">Login</button>
            <a class="btn btn-primary navbar-btn header-btn" href="{{pathFor 'register'}}" role="button">Create account</a>
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>

  {{> login}}
</template>
